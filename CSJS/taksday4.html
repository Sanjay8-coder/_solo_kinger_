<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<script>
    function clickhere(){
        document.getElementById("a1").value;
        display("ab")
    }
    display("ab")
    {
        document.getElementById("a1").value;
        document.appendChild("ab").value=clickhere;
    }
</script>
<body>
    <h3>Json</h3>
    <input type="text" id="a1" placeholder="enter the text"/> </br></br>
    <button onclick="clickhere()">click here</button>
    <li id="ab"></li>
</body>
</html>
